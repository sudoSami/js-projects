<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Palindrome Checker</h1>
    <p>A palindrome is a word or phrase that can be read the same way forwards and backwards.</p>

    <form>
        <label for="text-input">Enter the word:</label>
        <input type="text" id="text-input" required>
        <button type="submit" id="check-btn">Check</button>
    </form>

    <div id="result"></div>
    

    <script src="script.js"></script>
</body>
</html>
